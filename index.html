<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio Sección</h2>
            <form action="" class="login__container--form">
                <input type="text" placeholder="Correo" class="input">
                <input type="text" placeholder="Contraseña" class="input">
                <button class="button">Iniciar Sección</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkebox">Recuerdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./img/google-icon.png" alt="Google">
                    Inicia Sección con Google
                </div>
                <div>
                    <img src="./img/twitter-icon.png" alt="Twitter">
                    Inicia Sección con Twitter
                </div>
            </section>
            <p class="login__container--register">
                No tiene ninguna cuenta
                <a href="#">Regístrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
